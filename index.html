<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background-color:#0d344a">
    <div>
        <div class="container">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <nav class="nav d-flex justify-content-between">
                        <h1 style="color: aliceblue;" class="display-4 font-italic">AAJ ka <br> MAUSAM <span style="color:aliceblue; font-size: 0.675em;" >
                            &nbsp &nbsp  in </span><span style="color:aliceblue; font-size: 0.675em;" id="cityName"></span></h1>
                      </nav>
                  <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                  </form>
                </div>
              </nav>
            <div class="nav-scroller py-1 mb-2 text-white">
              
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 280px; height: 220px;" src="https://freepngimg.com/save/34501-summer/1250x2067" data-holder-rendered="true">
      
            <div class="jumbotron p-3 p-md-4 text-white rounded bg-dark">
              <div class="col-md-6 px-0">
                <h1 class="display-4 font-italic">Today's Temperature (&#8451): <span id="temp"></span></h1>
                <h2 class="display-5 font-italic">feels_like: <span id="feels_like"></span></h2>
                <p class="lead my-3"></p>
              </div>
            </div>
      
            <div class="row mb-2">
              <div class="col-md-3">
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">
                      <a class="text-dark" href="#">humidity: <span id="humidity"></span></a>
                      <a class="text-dark" href="#">cloud_pct: <span id="cloud_pct"></span></a>
                    </h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">
                      <a class="text-dark" href="#">wind_speed: <span id="wind_speed"></span></a>
                      <a class="text-dark" href="#">wind_degree: <span id="wind_degrees"></span></a>
                    </h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">
                      <a class="text-dark" href="#">min_temp: <span id="min_temp"></span></a>
                      <a class="text-dark" href="#">max_temp: <span id="max_temp"></span></a>
                    </h3>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">
                        <a class="text-dark" href="#">sunrise: <span id="sunrise"></span></a>
                        <a class="text-dark" href="#">sunset: <span id="sunset"></span></a>
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>  
</body>
<script src="java.js"></script>
</html>
